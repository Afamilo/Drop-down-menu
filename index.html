<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drop-down Menus</title>
</head>
<body>

    <nav class="nav-bar">
        <h1>drop-down Menus Tutorials</h1>
    </nav>
    <section class="sec">
        <h2>The head Chef</h2>
        <div class="sec-div">
            <img class="sec-img" src="/images/chef.jpg" alt="chef">
        </div>
    </section>
    <section class="sec">
        <h2>The Pizzer Image</h2>
        <div class="sec-div">
            <img class="sec-img" class="chef-img" src="/images/pizzer.jpg" alt="chef">
        </div>
    </section>
    <main class="main">
        <h2>The different kinds of Pizzer</h2>
        <div  class="main-div">
            <img class="sec-img"  src="/images/pepe.png" alt="pepe">
        </div>
        <div class="main-div">
            <img class="sec-img" src="/images/carne.png" alt="carne">
        </div>
        <div class="main-div">
            <img class="sec-img" src="/images/disgustoso.png" alt="disgustoso">
        </div>
        <div class="main-div">
            <img src="/images/crema.png" alt="crema">
        </div>
    </main>
    <footer class="footer">
        <img class="location-imga" src="/images/restaurant-location.png"
    </footer>
    <script src="app.js"></script>
</body>
</html>
