<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f50b752624.js" crossorigin="anonymous"></script>
    <title>drop-down Menus</title>
</head>
<body>

    <nav class="nav-bar">
        <h1>Drop-down Menus Tutorials</h1>
        <div class="drop-down">
            <i class="fa-solid fa-caret-down"></i>
            <ul class="lists">
                <li><a href="#">Menu</a></li>
                <li><a href="#">Dishes</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Delivery</a></li>
            
            </ul>
        </div>
    </nav>
    <section class="sec">
        <h2>The head Chef</h2>
        <div class="sec-div">
            <img class="sec-img" src="/images/chef.jpg" alt="chef">
        </div>
    </section>
    <main class="main">
        <h2>The different kinds of Pizzer</h2>
        <div  class="main-div">
            <img class="main-img"  src="/images/pepe.png" alt="pepe">
            <img class="main-img" src="/images/carne.png" alt="carne">
            <img class="main-img" src="/images/disgustoso.png" alt="disgustoso">
            <img class="main-img" src="/images/crema.png" alt="crema">
         </div>
    </main>
    <footer class="footer">
        <img class="footer-img" src="/images/restaurant-location.png">
    </footer>
    <script src="app.js"></script>
</body>
</html>
